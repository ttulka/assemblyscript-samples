<html>
<head>
  <title>Mandelbrot Set in WebAssembly</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap" rel="stylesheet">
  <style>
	  body {
		  background-color:#bcc7c9; 
		  padding: 2rem; 
		  font-family: 'Oxygen', sans-serif;
	  }
	  main {
		display: flex; flex-wrap: wrap;
	  }
	  h1 {
		  font-size: 1.5em;
	  }
	  fieldset {
		  padding: 0.2rem 1rem;
		  margin: 0 0 1rem 0;
	  }
	  canvas {
		  margin-right: 1rem;
	  }
  </style>
</head>
<body>

<h1>Mandelbrot Set in WebAssembly</h1>

<main>
	<div>
		<div>
			<canvas id="canvas" width="390" height="276"></canvas>
		</div>
		<p>
			<input type="checkbox" value="1" id="useBig" class="control"><label for="useBig">Use Big decimals (resource-intensive)</label>
		</p>
	</div>
	<div>
		<div>
			<fieldset>
	  		<legend>Iterations:</legend>
				<p>
					<label for="iterations">Max:</label>
					<input type="range" min="10" max="5000" value="200" id="iterations" class="control">
				</p>
			</fieldset>
		</div>
		<div>
			<fieldset>
	  		<legend>Colors:</legend>
				<p>
					<label for="colorR">R:</label>
					<input type="range" min="1" max="10" value="7" id="colorR" class="control">
				</p>
				<p>
					<label for="colorG">G:</label>
					<input type="range" min="1" max="10" value="2" id="colorG" class="control">
				</p>
				<p>
					<label for="colorB">B:</label>
					<input type="range" min="1" max="10" value="4" id="colorB" class="control">
				</p>
			</fieldset>
		</div>
		<div>
			<fieldset>
	  		<legend>Image:</legend>
				<p>
					<label for="size">Size:</label>
					<input type="range" min="1" max="10" value="1" id="size" class="control">
				</p>
				<p>
					X: <input id="offsetX" size="6" value="0" class="control"> 
					Y: <input id="offsetY" size="6" value="0" class="control">
				</p>
			</fieldset>
		</div>
	</div>
</main>

<script src="index.js"></script>

</body>
</html>
